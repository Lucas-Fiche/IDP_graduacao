<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Hotel Carioca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-secondary">
    <header>
        <img src="imagens/logo.png" alt="Logo do Hotel" width="10%">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="reserva.html">Reserva</a>
        <a href="hospede.html">Já sou Hóspede</a>
        <a href="faleconosco.html">Fale Conosco</a>
        <a href="ajuda.html">Ajuda</a>
    </nav>
    <main>
        <h1>Faça sua Reserva</h1>
        <form onsubmit="return validarReserva()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="Nome Completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="E-mail" required>

            <label for="checkin">Data de Check-in:</label>
            <input type="date" id="checkin" name="Check-in" required>

            <label for="checkout">Data de Check-out:</label>
            <input type="date" id="checkout" name="Check-out" required>

            <label for="pessoas">Número de Pessoas:</label>
            <input type="number" id="pessoas" name="Número de Pessoas" min="1" required>

            <input type="submit" value="Reservar">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
